<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rose City Pizza</title>
  </head>
  <body>
    <h1>Welcome to Rose City Pizza!</h1>
    <h4>Please choose your size</h4>
    <form id="pizzaSelector">
      <form id="pizzaSize">
        <div class="radio">
          <label><input type="radio" name="optradio" value="SM">Small</label><br>
          <label><input type="radio" name="optradio" value="M">Medium</label><br>
          <label><input type="radio" name="optradio" value="LG">Large</label><br>
        </div>
      </form>
      <h4>Please choose your toppings</h4>
      <div class="checkbox" id="pizzaToppings">
        <label><input name="toppings" type="checkbox" value="">Pepperoni</label><br>
        <label><input name="toppings" type="checkbox" value="">Sausage</label><br>
        <label><input name="toppings" type="checkbox" value="">Onion</label><br>
        <label><input name="toppings" type="checkbox" value="">Green Peppers</label><br>
        <label><input name="toppings" type="checkbox" value="">Chicken</label><br>
        <label><input name="toppings" type="checkbox" value="">Mushrooms</label><br>
        <label><input name="toppings" type="checkbox" value="">Olives</label><br>
        <label><input name="toppings" type="checkbox" value="">Pineapple</label><br>
        <label><input name="toppings" type="checkbox" value="">Extra Cheese</label><br>
      </div>
      <button id="submit" type="submit" class="btn btn-danger">Place Order</button>
    </form>
  </body>
</html>
